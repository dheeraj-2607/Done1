<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Text & Menu</title>
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

    <body>
        <div class="menu">
          <div class="logo">
          <img src="./logo.jpg" alt="logo" /></div>
    
          <div class="right">
            
    
            <button class="toggle">
              <span class="material-icons"> more_vert </span>
            </button>
          </div>
    
          <div class="sub-menu">
            <a href="" class="sub">Home</a>
            <a href="" class="sub">Services</a>
            <a href="" class="sub">Pricing</a>
            <a href="" class="option">Shop</a>
            <a href="" class="option">Events</a>
            <a href="" class="option">Gallary</a>
            <a href="" class="option">Settings</a>
            <a href="" class="option">Logout</a>
          </div>
        </div>
    <!-- Rotating Text Section -->
    <div class="stage">
        <div class="tube">
            <div class="tube__inner">
                <h1 class="line">FEUGO15</h1>
            </div>
            <div class="content">
                <div class="glass">
                    <h2>DESIGN BUILD DELIVER</h2>
                    <p>The Feugo 15 project is an innovative initiative...</p>
                </div>
            </div>
            
        </div>
      </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
